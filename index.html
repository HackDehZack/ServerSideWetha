<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="Assets/styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1 class="title">Weather Dashboard</h1>
    </div>
  </header>

  <div id="main-container">
    <aside id="search-section">
      <form id="search-form">
        <input type="text" id="city-input" class="search-input" placeholder="Enter a city">
        <button type="submit" class="search-button">Search</button>
      </form>

      <div id="search-history">
        <h2 class="section-title">Search History</h2>
        <ul id="history-list" class="history-list"></ul>
      </div>
    </aside>

    <main id="weather-dashboard">
      <section id="current-weather">
        <h2 class="section-title">Current Weather</h2>
        <div id="city-name"></div>
        <div id="date"></div>
        <div id="temperature"></div>
        <div id="humidity"></div>
        <div id="wind-speed"></div>
        <div id="weather-icon"></div> <!-- Weather icon for current weather here -->
      </section>

      <section id="forecast">
        <h2 class="section-title">5-Day Forecast</h2>
        <div id="forecast-container"></div>
      </section>
    </main>
  </div>

  <footer>
    Website created by: Joel Zackaire Koford
  </footer>

  <script src="Assets/javascript.js"></script>
</body>
</html>
